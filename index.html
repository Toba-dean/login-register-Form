<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <!-- icon style link -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

  <!-- Font Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <title>Form</title>
</head>

<body>

  <div class="container">
    <div class="forms">
      <div class="form login">
        <span class="title">LogIn</span>

        <form action="#">
          <div class="input-field">
            <input 
            type="email" 
            name="email" 
            placeholder="Enter your Email"
          >
          <i class="uil uil-envelope icon"></i>
          </div>

          <div class="input-field">
            <input 
            type="password" 
            name="email" 
            placeholder="Enter your password"
            class="password"
          >
          <i class="uil uil-lock icon"></i>
          <i class="uil uil-eye-slash showHide"></i>
          </div>

          <div class="checkbox-text">
            <div class="checkbox-content">
              <input type="checkbox" name="remember" id="logCheck">
              <label for="logCheck" class="text">Remember me</label>
            </div>

            <a href="#" class="text">Forgot Password?</a>
          </div>

          <div class="input-field button">
            <input type="button" value="Login Now">
          </div>
        </form>

        <div class="login-signup">
          <span class="text">Not a member?</span>
          <a href="#" class="text signup-link">Create an Account.</a>
        </div>
      </div>

      <!-- Registration Form -->
      <div class="form signup">
        <span class="title">Register</span>

        <form action="#" class="signUp">
          <div class="input-field">
            <input 
            type="name" 
            name="name" 
            placeholder="Enter your Name"
            id="user-input"
          >
            <i class="uil uil-user"></i>
            <i class="uil uil-check-circle circle"></i>
            <i class="uil uil-exclamation-circle exclaim"></i>

            <small class="error">This is the error</small>
          </div>

          <div class="input-field">
            <input 
            type="email" 
            name="email" 
            placeholder="Enter your Email"
            id="email-input"
          >
            <i class="uil uil-envelope icon"></i>
            <i class="uil uil-check-circle circle"></i>
            <i class="uil uil-exclamation-circle exclaim"></i>

            <small class="error">This is the error</small>
          </div>

          <div class="input-field">
            <input 
            type="password" 
            name="email" 
            placeholder="Enter your password"
            class="password"
            id="pass-input"
          >
            <i class="uil uil-lock icon"></i>
            <i class="uil uil-check-circle circle"></i>
            <i class="uil uil-exclamation-circle exclaim"></i>

            <small class="error">This is the error</small>
          </div>

          <div class="input-field">
            <input 
            type="password" 
            name="email" 
            placeholder="Confirm password"
            class="password"
            id="confirm-input"
          >
            <i class="uil uil-lock icon"></i>
            <i class="uil uil-eye-slash showHide"></i>
            <i class="uil uil-check-circle circle"></i>
            <i class="uil uil-exclamation-circle exclaim"></i>

            <small class="error">This is the error</small>
          </div>

          <div class="checkbox-text">
            <div class="checkbox-content">
              <input type="checkbox" name="remember" id="logCheck">
              <label for="logCheck" class="text">Remember me</label>
            </div>

            <a href="#" class="text">Forgot Password?</a>
          </div>

          <div class="input-field button">
            <button>
              Register now
            </button>
          </div>
        </form>

        <div class="login-signup">
          <span class="text">Have an Account?</span>
          <a href="#" class="text login-link">Log in Now.</a>
        </div>
      </div>
    </div>
  </div>

</body>


<script src="script.js"></script>

</html>
